<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Minecraft on the-styx allowlist form - By Amitai Debiche</title>
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="background"></div>
        <div class="centered">
        <form id="form"> 
            <h2>Minecraft on the-styx</h2>
            <h4>allowlist request form</h3>
                <div>
                    <div class="input_container">
                        <input class="username" required type="text" id="username" name="user_username" placeholder="Username" aria-label="Username"/>
                        <span id="usernameError" class="error_message"></span>
                    </div>
                    <textarea id="msg" spellcheck="false"  name="user_message" placeholder="Who am I?" aria-label="Message"></textarea>
                </div>
                    <button disabled type="submit" id="submitBtn">Submit</button>
        </form>
        </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
